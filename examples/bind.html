<!DOCTYPE html>
<html>
  <head>
    <style>
      .testClass {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p *bind:style="{ color: 'blue' }">test</p>
      <br />
      <p *bind:class="'testClass'">test</p>
      <br />
      <p *bind:disabled="test">test</p>
    </div>

    <script src="../dist/lucia.js"></script>
    <script>
      Lucia.createApp({
        test: true,
      }).mount('#app');
    </script>
  </body>
</html>
